filter {
  if [type] == "filesystem" {
    if [fs][device_name] == "rootfs" {
      mutate {
        add_tag => "found_rootfs"
      }
    }
    # 50% only for debugging, prod threshold probably best at 90%
    if [fs][used_p] >= 0.5 {
      mutate {
        add_tag => "riemann"
        replace => { "message" => "Disk utilization is above 50%" }
      }
    }
  }
}

