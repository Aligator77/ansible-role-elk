---
# tasks file for elk
- include: java.yml
  tags: java

- include: elasticsearch.yml
  tags: elasticsearch

- include: logstash.yml
  tags: logstash

- include: kibana.yml
  tags: kibana

- include: mappings.yml
  tags: mappings

- include: nginx.yml
  tags: nginx

- include: ufw.yml
  when: elk_configure_firewall == true
  tags: ufw

- include: snapshot.yml
  when: elk_elasticsearch_snapshot == true
  tags: snapshot
